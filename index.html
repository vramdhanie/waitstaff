<!DOCTYPE html>
<html lang="en" ng-app="waitApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container" ng-controller="WaitController">
        <div class="heading">Waitstaff Calculator</div>
        <div class="left-col">
            <div class="box">
                <div class="box-heading">Enter The Meal Details</div>
                <div class="box-content">
                    <form name="mealForm" novalidate>
                        <div class="input">
                            <label for="price">Base Meal Price: $</label>
                            <input type="number" ng-model="price" id="price"/>
                        </div>
                        <div class="input">
                            <label for="tax">Tax Rate: %</label>
                            <input type="number" ng-model="tax" id="tax"/>
                        </div>
                        <div class="input">
                            <label for="tip">Tip Percentage: %</label>
                            <input type="number" ng-model="tip" id="tip"/>
                        </div>
                        <div class="input center">
                            <input type="submit" value="Submit" class="button"/>
                            <input type="button" value="Cancel" class="button"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="right-col">
            <div class="box">
                <div class="box-heading">Customer Charges</div>
                <div class="box-content">
                    <div class="input">
                        <span class="label">Subtotal $</span> <span class="value">{{subtotal}}</span>
                    </div>
                    <div class="input">
                        <span class="label">Tip $</span> <span class="value">{{tipAmount}}</span>
                    </div>
                    <hr/>
                    <div class="input">
                        <span class="label">Total $</span> <span class="value">{{total}}</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-heading">My Earning Info</div>
                <div class="box-content">
                <div class="input">
                        <span class="label">Tip Total $</span> <span class="value">{{tipTotal}}</span>
                    </div>
                    <div class="input">
                        <span class="label">Meal Count</span> <span class="value">{{mealCount}}</span>
                    </div>
                    <hr/>
                    <div class="input">
                        <span class="label">Average Tip per Meal</span> <span class="value">{{tipPerMeal}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="scripts/waitstaff.js"></script>
</body>

</html>
